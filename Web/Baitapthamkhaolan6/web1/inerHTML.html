<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>InnerHTML</title>
<style>
	div{
		border:solid #FF0000 2px;
		
	}
</style>
<script>
	function innerText_()
	{
		document.getElementById('wrapper').innerText="nguyễn văn A";
	}
	function thaydoi()
	{
		document.getElementById('wrapper').innerHTML="nguyễn văn A";
	}
	function thaydoiHTML()
	{
		var s="";
		for(i=0;i<3;i++)
			s=s+"<div>nguyễn văn A</div>";
		document.getElementById('wrapper').innerHTML=s;
	}
</script>
</head>

<body>
<div id="wrapper">
	
</div>
<input type="button" value="Thay đổi" onclick="thaydoiHTML();" />
</body>
</html>
