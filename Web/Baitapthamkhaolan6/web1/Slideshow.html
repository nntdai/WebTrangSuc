<html>
<head>
<script>
var idq;
function thuchien()
{
	var arrhinh= new Array();
	arrhinh[0]= "img/images/10017.jpg";
	arrhinh[1]= "img/images/10018.jpg";
	arrhinh[2]= "img/images/10019.jpg";
	var i=Math.round(Math.random()*2)
	hinh.src=arrhinh[i];
	idq=setTimeout("thuchien()",2000);
}

function dung()
{
clearTimeout(idq);
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
<img src="img/images/1000.jpg" id="hinh" style="border:#FF0000 solid 2px">
<form>
<input type=button value="thực hiện" onClick="thuchien()">
<input type=button value="dừng" onClick="dung()">
</form>
</body>
</html>
