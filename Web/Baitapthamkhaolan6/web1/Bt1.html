<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	p,div{
		color:#FF00FF !important  /*chu mau tim*/ 
		
	}
	.leftmenu{
		background-color:#66FF00
	}
	.leftmenu div div{
		border:solid 1px #CCCC33;
		background-color:#33CC00;
		color:#FF0000 /* chu mau do*/
	}
	.leftmenu div div:hover{
		background-color:#FF0000
	}
	
	
</style>
</head>

<body>
<div class="leftmenu">
	<div>
		<a href="#"><div>Máy tính Asus</div></a>
		<a href="#"><div>Máy tính HP</div></a>
		<a href="#"><div>Máy tính lenovo</div></a>
		<a href="#"><div>Máy tính Dell</div></a>
		<br />
	</div>
	<div>the div trong leftmenu</div>
</div>
<div>the div ngoai leftmenu</div>
<p>nguyễn văn a</p>
</body>
</html>
